<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStyle 자유 게시판</title>
    <link rel="stylesheet" href="/css/styleboard1.css">
    <style>
        /* CSS 스타일 생략 */
    </style>
</head>
<body>

<div class="image-container">
    <div class="text-overlay">
        <h2>Hello, World!</h2>
        <p>개발자들의 커뮤니티<br>코드 스타일 입니다.</p>
        <nav>
            <a href="/home">홈</a>
            <a href="#">공지사항</a>
            <a href="/board1">자유 게시판</a>
            <a href="#">질문 게시판</a>
            <a href="#">자료 공유 게시판</a>
            <a href="#">코드 리뷰 게시판</a>
        </nav>
    </div>
</div>

<div class="container">
    <header class="board-header">
        <h2>자유 게시판</h2>
        <div class="board-actions">
            <form action="/search" method="GET">
                <input type="text" name="q" placeholder="검색어 입력">
                <button type="submit">검색</button>
            </form>
        </div>
    </header>

    <div class="layout">
        <!-- 게시글 작성 폼 -->
        <aside class="write-form">
            <form action="/write" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
                <br>
                <button type="submit">작성</button>
            </form>
        </aside>

        <!-- 게시글 목록 -->
        <main class="posts">
            <h3>게시글 목록</h3>
            <div class="posts-grid">
                <div th:each="board : ${boardList}">
                    <article class="post">
                        <h3 th:text="${board.title}">게시글 제목</h3>
                        <p th:text="${board.content}">게시글 내용</p>
                        <div class="post-meta">
                            <p>작성자: <span th:text="${board.writer}">작성자</span> | 작성 시간:
                                <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </p>
                        </div>
                        <a href="#">더 읽기</a>
                    </article>
                </div>
            </div>
        </main>
    </div>

    <div class="pagination">
        <div class="page-info">
            총 게시물 <span th:text="${boardList.size()}">0</span>건 현재 페이지 1/1
        </div>
        <div class="page-nav">
            <button disabled>이전</button>
            <button disabled>다음</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 CodeStyle. All rights reserved.</p>
</footer>

</body>
</html>
