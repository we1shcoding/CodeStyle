<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeStyleSignUp</title>
    <link href="/css/stylesignup.css" rel="stylesheet">
    <script src="/javascript/signupJS.js" defer></script>
    <link rel="favicon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1>CodeStyle</h1>
    <nav>
        <a href="/home">홈</a>
        <a href="#">공지사항</a>
        <a href="#">자유 게시판</a>
        <a href="#">질문 게시판</a>
        <a href="#">자료 공유 게시판</a>
        <a href="#">코드 리뷰 게시판</a>
    </nav>
</header>

<main>
    <section class="signup-section">
        <h2>회원가입</h2>
        <form action="/signup" method="post" class="signup-form">
            <div class="username-field">
                <label for="username">사용자 이름</label>
                <div class="username-input">
                    <input type="text" id="username" name="username" maxlength="8" required>
                </div>
                <p id="error-message" style="color: red;"></p> <!-- 에러 메시지 출력 -->
                <button type="button" id="checkUsernameBtn">중복체크</button>
            </div>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <p id="emailError" style="color: red;"></p> <!-- 이메일 중복 에러 메시지 출력 -->
            <button type="button" id="checkEmailBtn">중복체크</button>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p id="confirmPasswordError" style="color: red;"></p> <!-- 비밀번호 일치 에러 메시지 출력 -->

            <div class="signup-button-container">
                <button type="submit">회원가입</button>
            </div>
        </form>

        <!-- 회원가입 실패 메시지 출력 -->
        <p id="signupError" style="color: red;"></p>

        <!-- 회원가입 성공 메시지 출력 -->
        <p id="signupMessage" style="color: green;"></p>
    </section>
</main>

<footer>
    <p>&copy; 2024 CodeStyle. All rights reserved.</p>
</footer>
</body>
</html>
